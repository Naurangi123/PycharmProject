{% extends "base.html" %}
{% block content %}
<h1>{{ project.title }}</h1>
<div class="row">
	<div class="col-md-8">
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% else %}
            <p>No image available</p>
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.descriptions }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock content %}
