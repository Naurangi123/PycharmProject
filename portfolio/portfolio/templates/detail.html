{% extends "base.html" %}
{% block content %}
<h1>{{ data.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if data.image %}
            <img src="{{ data.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ data.descriptions }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ data.technology }}</p>
    </div>
</div>
{% endblock %}
